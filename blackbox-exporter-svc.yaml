apiVersion: v1
kind: Service
metadata:
  annotations:
    blackbox.io/scrape: 'true'
  labels:
    kubernetes.io/name: "Prometheus"
    app.kubernetes.io/name: blackbox-exporter
  name: blackbox-exporter
spec:
  selector:
    app.kubernetes.io/name: blackbox-exporter
  ports:
  - name: blackbox
    protocol: TCP
    port: 9115
    targetPort: 9115
